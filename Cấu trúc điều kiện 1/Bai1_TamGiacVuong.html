<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <h2>Kiem Tra Tam Giac Vuong</h2>
    <label for="a">Do dai canh A :</label>
    <input type="text" id="a" placeholder="Nhap do dai canh A"><br/>
    <label for="b">Do dai canh B :</label>
    <input type="text" id="b" placeholder="Nhap do dai canh B"><br/>
    <label for="c">Do dai canh C :</label>
    <input type="text" id="c" placeholder="Nhap do dai canh C"><br/>
    <button type="button" onclick="kiemTra()"> Kiem Tra</button>
    <br/>
    <p id="kt"></p>
</form>
<script>
    function kiemTra() {
        let canhA = parseInt(document.getElementById("a").value);
        let canhB = parseInt(document.getElementById("b").value);
        let canhC = parseInt(document.getElementById("c").value);
        if (canhA + canhB < canhC || canhA + canhC < canhB || canhB + canhC < canhA) {
            document.getElementById("kt").innerText = "Day khong phai la tam giac";
        } else if (canhC === Math.sqrt(Math.pow(canhA, 2) + Math.pow(canhB, 2))) {
            document.getElementById("kt").innerText = "La Tam Giac Vuong";
        } else if (canhA === Math.sqrt(Math.pow(canhB, 2) + Math.pow(canhC, 2))) {
            document.getElementById("kt").innerText = "La Tam Giac Vuong";
        } else if (canhB === Math.sqrt(Math.pow(canhA, 2) + Math.pow(canhC, 2))) {
            document.getElementById("kt").innerText = "La Tam Giac Vuong";
        } else {
            document.getElementById("kt").innerText = " Day khong phai la tam giac vuong"
        }
    }
</script>
</body>
</html>
