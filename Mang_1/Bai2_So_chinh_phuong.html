<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrlength = prompt("nhap vao do dai mang") * 1;
    let arr = [];
    for (let i = 0; i < arrlength; i++) {
        let numb = prompt("nhap phan tu mang") * 1;
        arr.push(numb);
    }
    for (let j = 0; j < arr.length; j++) {
        if (arr[j] % Math.sqrt(arr[j]) === 0) {
            document.write(arr[j] + "<br/>");
        }
    }
</script>
</body>
</html>
