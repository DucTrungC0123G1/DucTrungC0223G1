<script>
    let n;
    let arr = [];
    do {
        n = prompt("nhap n <=50") * 1;
    } while (n > 50)
    for (let i = 0; i < n; i++) {
        let numb = prompt("Nhap so phan tu ") * 1;
        arr.push(numb);
    }
    console.log(arr);
    let arr2 = [];
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        if (i % 3 === 0) {
            arr2.push(arr[i]);
        }
    }
    console.log(arr2)
    let count = 0;
    for (let i = 0; i < arr2.length; i++) {
        if (arr2[i] % 5 === 0) {
            sum += arr2[i];
            count++;
        }
    }
    console.log(sum / count);


</script>
