<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = prompt("Nhập chiều cao của tam giác") * 1;
    for (let i = 0; i < h; i++) {
        for (let j = 0; j <=i; j++) {
            if (j===i || j === 0 || i === 0 || i === h - 1) {
                document.write("*");
            }else {
                document.write("&nbsp&nbsp");
            }
        }document.write("<br>");
    }

</script>
</body>
</html>
