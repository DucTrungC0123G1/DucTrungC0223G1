<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = +prompt("Nhap chieu cao");
    for (let i = 1; i <= h; i++) {
        for (let j = 0; j <= h - i; j++) {
                document.write("&ensp;");
        }
        for (let k = 0; k < 2 * i - 1; k++) {
            if (i === 0|| k===0||i===h||k===i*2-2){
                document.write("*");

            }else {
                document.write("&ensp;");
            }
            }
        document.write("<br>");
    }
</script>

</body>
</html>
