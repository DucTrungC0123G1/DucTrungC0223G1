<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("Nhap so luong mang") * 1;
    let arrTwoWay = [];
    let m;
    for (let i = 0; i < n; i++) {
         m = prompt("Nhap chieu dai mang " + i) * 1;
        let arrChild = [];
        for (let j = 0; j < m; j++) {
            arrChild[j] = prompt("Nhap so phan tu thu " + j + " cua mang " + i) * 1;
        }
        arrTwoWay.push(arrChild);
    }
    console.log(arrTwoWay);

    function listPrime(numb) {
        let count = 0;
        for (let i = 0; i <= numb; i++) {
            if (numb % i === 0) {
                count++;
            }
        }
        if (count === 2) {
            return numb;
        }
    }

    let arr = [];
    for (let i = 0; i < n; i++) {
        for (let j = 0; j < m; j++) {
            if (listPrime(arrTwoWay[i][j])) {
                arr.push(arrTwoWay[i][j])
            }
        }
    }
    console.log(arr);
    console.log(arr.length);
</script>

</body>
</html>
