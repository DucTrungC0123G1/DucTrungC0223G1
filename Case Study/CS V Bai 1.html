<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("nhap so luong mang") * 1;
    let arrTwoWay = [];
    let sum = 0;
    for (let i = 0; i < n; i++) {
        let arrChild = [];
        let m = prompt("nhap chieu dai mang") * 1;
        for (let j = 0; j < m; j++) {
            arrChild[j] = prompt("nhap phan tu thu " + j + " cua mang" + i) * 1;
        }
        arrTwoWay.push(arrChild);
    }
    console.log(arrTwoWay);
    for (let i = 0; i < arrTwoWay.length; i++) {
        for (let j = 0; j < arrTwoWay.length; j++) {
            if (arrTwoWay[i][j] % 2 === 0) {
                sum = sum + arrTwoWay[i][j];
            }
        }
    }
    console.log(sum);

</script>
</body>
</html>
