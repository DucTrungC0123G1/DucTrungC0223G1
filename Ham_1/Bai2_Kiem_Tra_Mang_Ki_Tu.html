<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrLength = prompt("Nhập vào độ dài mảng") * 1;
    let arr = [];
    for (let i = 0; i < arrLength; i++) {
        let numb = prompt("Nhập phần tử trong mảng");
        arr.push(numb);
    }
    function checkArr() {
        let checkNumb = 0;
        let checkWord = 0;
        let fullCheck = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 1 === 0) {
                checkNumb++;
            } else {
                checkWord++;
            }
            fullCheck++;
        }
        if (checkNumb === fullCheck) {
            return alert("Mảng Số");
        } else if (checkWord === fullCheck) {
            return alert("Mảng Chữ");
        } else {
            return alert(" Mảng Thập Cẩm")
        }
    }
    checkArr();
</script>
</body>
</html>
