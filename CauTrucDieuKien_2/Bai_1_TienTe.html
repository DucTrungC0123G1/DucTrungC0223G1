<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <table border="2">
        <tr>
            <td>
                <input type="text" id="money" placeholder="Nhap vao so tien can doi">
            </td>
            <td><select id="moneyChange1">
                <option value="usd"> USD</option>
                <option value="vnd"> VND</option>
                <option value="jyp"> JYP</option>
                <option value="rmb"> RMB</option>
                <option value="gbp"> GBP</option>
            </select>
            </td>
            <td rowspan="2">
                <button type="button" onclick="change()">Chuyen Doi</button>
            </td>
        </tr>
        <tr>
            <td>
                <p id="result"></p>
            </td>
            <td><select id="moneyChange2">
                <option value="usd"> USD</option>
                <option value="vnd"> VND</option>
                <option value="jyp"> JYP</option>
                <option value="rmb"> RMB</option>
                <option value="gbp"> GBP</option>
            </select>
            </td>
        </tr>
    </table>
</form>
<script>
    function change() {
        let money = parseInt(document.getElementById("money").value);
        let select1 = document.getElementById("moneyChange1").value;
        let select2 = document.getElementById("moneyChange2").value;
        let dollar;
        switch (select1) {
            case 'usd':
                dollar = money;
                break;
            case 'vnd':
                dollar = money / 23650;
                break;
            case 'jyp':
                dollar = money / 136.53;
                break;
            case 'rmb':
                dollar = money / 6.96;
                break;
            case 'gbp':
                dollar = money / 0.84;
                break;

        }

        let result;
        switch (select2) {
            case 'usd':
                result = dollar;
                break;
            case 'vnd':
                result = dollar * 23650;
                break;
            case 'jyp':
                result = dollar * 136.53;
                break;
            case 'rmb':
                result = dollar * 6.96;
                break;
            case 'gbp':
                result = dollar * 0.84;
                break;
        }
        document.getElementById("result").innerText = result;
    }
</script>
</body>
</html>
