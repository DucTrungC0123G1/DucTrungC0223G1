<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sumModule = parseInt(prompt("Tong so buoi hoc "));
    let sumRest = parseInt(prompt("Tong so buoi nghi"));
    let r = (sumRest / sumModule) * 100;
    if (r >= 20) {
        alert("duoi");
    } else if (r > 10) {
        alert("canh bao");
    } else {
        alert("hoc tiep");
    }
</script>
</body>
</html>
